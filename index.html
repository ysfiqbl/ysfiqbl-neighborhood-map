<!DOCTYPE html>
<html>

<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<style>
	html,
	body,
	#map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>

<body>
	<div id="map-canvas"></div>
	<div id="search-div" class="input-group search-div">
		<span class="input-group-addon list-icon">
			<i class="glyphicon glyphicon-list"></i>
		</span>
		<input class="form-control" type="text" data-bind="value: locationSearchQuery, valueUpdate: 'keyup'" placeholder="Search" />
		<span class="input-group-addon search-icon"><i class="glyphicon glyphicon-search"></i></span>
		<span class="input-group-addon filter-icon">
			<i class="glyphicon glyphicon-filter"></i>
		</span>
	</div>
	<div id="location-suggestions" data-bind="if: showLocationSearchDiv">
		<ul class="list-group" data-bind="foreach: locationSearchSuggestions">
			<li class="list-group-item" data-bind="text: title, click: $parent.showLocation"></li>
		</ul>
	</div>

	<script src="js/libs/jquery.min.js"></script>
	<!--<script src="js/libs/bootstrap.min.js"></script>-->
	<script src="js/libs/knockout.min.js"></script>
	<script src="js/scripts/app.min.js"></script>
</body>

</html>
