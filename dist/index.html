<!DOCTYPE html><html><head><title>Neighborhood Map</title><meta name="viewport" content="initial-scale=1,user-scalable=no"><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/main.min.css"><style>html,
	body,
	#map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	}</style><script src="https://maps.googleapis.com/maps/api/js?v=3.19"></script></head><body><div id="map-canvas"></div><div id="search-div" class="input-group search-div"><span class="input-group-btn list-icon"><button class="btn btn-default" type="button" data-bind="click: showList"><i class="glyphicon glyphicon-list"></i></button></span> <input class="form-control" type="text" data-bind="value: locationSearchQuery, valueUpdate: 'keyup', click: initializeSearchText" placeholder="Search"></div><div id="location-suggestions" data-bind="visible: showLocationSearchDiv"><ul class="list-group" data-bind="foreach: locationSearchSuggestions"><li class="list-group-item" data-bind="text: title, click: $parent.showLocation"></li></ul></div><template id="infowindow-template"><div id="infowindow"><div class="input-group"><input type="text" class="form-control" data-bind="value: currentLocation().title" placeholder="Location title..."> <span class="input-group-btn"><button class="btn btn-default" type="button" data-bind="click: saveLocation"><i class="glyphicon glyphicon-save"></i></button></span> <span class="input-group-btn"><button class="btn btn-default" type="button" data-bind="click: removeLocation"><i class="glyphicon glyphicon-trash"></i></button></span></div><div class="input-group" data-bind="visible: showInfo"><p>Address: <span data-bind="text: currentLocation().address"></span></p><p>Checkin Count: <span data-bind="text: currentLocation().checkinsCount"></span> ,&nbsp; User Count: <span data-bind="text: currentLocation().usersCount"></span> ,&nbsp; Tip Count: <span data-bind="text: currentLocation().tipCount"></span></p></div><div class="input-group" data-bind="visible: showError"><p>Could not reach Foursquare to get information. Please check your network connection.</p></div></div></template><script src="js/libs/jquery.min.js"></script><script src="js/libs/knockout.min.js"></script><script src="js/scripts/app.min.js"></script></body></html>
